<div class="modal fade center" #loginModal="bs-modal" bsModal>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Sign in</h4>
        <button type="button" class="close pull-right" (click)="loginModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="login()">
          <div class="form-group">
            <span class="help-block">Log in with your email address</span>
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        New to 9gag? <a (click)="loginModal.hide(); signupModal.show()">Create an account.</a>
      </div>
    </div>
  </div>
</div>
<app-signup #signupModal="child"></app-signup>
