<div class="modal fade center" #signupModal="bs-modal" bsModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Join 9gag</h4>
        <button type="button" class="close pull-right" (click)="signupModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="signup()">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
              <input id="username" type="text" class="form-control" placeholder="Username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-at" aria-hidden="true"></i></span>
              <input id="email" type="email" class="form-control" placeholder="Email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmemail">Confirm email</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-at" aria-hidden="true"></i></span>
              <input id="confirmemail" type="email" class="form-control" placeholder="Confirm email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
              <input id="password" type="password" class="form-control" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmpassword">Confirm password</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
              <input id="confirmpassword" type="password" class="form-control" placeholder="Confirm password" required>
            </div>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary">Sign up</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        By clicking on 'Sign up' above, you confirm that you accept the <a>Terms of use</a>.
      </div>
    </div>
  </div>
</div>
