<form class="form-inline" role="search" (ngSubmit)="search()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="query" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-link"><i class="fa fa-search" aria-hidden="true"></i></button>
</form>
